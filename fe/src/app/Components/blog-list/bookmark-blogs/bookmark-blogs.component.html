<div class="flex flex-row pl-5 py-8 gap-x-40 BlogList">
  <app-side-bar></app-side-bar>

  <div class="flex flex-col gap-y-5">
    <div class="text-5xl font-bold text-[var(--font-color)]">Bookmark</div>
    <div
      class="grid grid-cols-1 lg:grid-cols-3 3xl:grid-cols-4 4xl:grid-cols-6 gap-x-[3vw] gap-y-10 mt-10"
    >
      <ng-container *ngFor="let article of displayedBlog">
        <app-blog-card [article]="article"></app-blog-card>
      </ng-container>
    </div>
  </div>
</div>
